<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="titulo">Calculadora</div>
            <input type="text" class="display" placeholder="Resultado" id="display">
            <div class="linha">
                <button class="tecla" id="primeira" onclick="teste()">1</button>
                <button class="tecla" id="2">2</button>
                <button class="tecla" id="3">3</button>
            </div>
            <div class="linha">
                <button class="tecla" id="4">4</button>
                <button class="tecla" id="5">5</button>
                <button class="tecla" id="6">6</button>
            </div>
            <div class="linha">
                <button class="tecla" id="7">7</button>
                <button class="tecla" id="8">8</button>
                <button class="tecla" id="9">9</button>
            </div>
            <div class="linha">
                <button class="tecla" id="+">+</button>
                <button class="tecla" id="-">-</button>
                <button class="tecla" id="*">*</button>
                <button class="tecla" id="/">/</button>
            </div>
            <div class="linha">
                <button class="tecla" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
